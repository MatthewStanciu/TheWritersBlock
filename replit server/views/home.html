      <script>
        Vue.component('article-list', 
        {
        props: [
          'title',
          'author',
          'date',
          'link'
        ],
        template: `
        <div class="card" v-on:click="navigate($props.link, $props.author)">
          <h2>{{ title }}</h2>
          <h5>By {{ author }}</h5>
          <span class="date">{{ date }}</span>

        methods : {
          navigate: (msg, author) => {
            window.location.href = `/post/v?hash=${msg}&author=${author}`;
