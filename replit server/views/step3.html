<!DOCTYPE html><html><head>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      background-color: #F8FE53;
    }
    .wrapper {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      color: black;
      font-size: 96px;
    }
  </style>
</head>
<body>
  <div class='wrapper'>
    <h1>Step 3: Profit</h1>
    
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    var socket = io();
      socket.on('step', (step) => {
        if(step == 3){
          socket.on('url', (url) => {
            $('.wrapper').append(`<iframe src="${url}" width="800" height="1200" borderFrame="0"></iframe>`);
          })
          }else if(step == "reset"){
            window.location.reload();
          }
          // console.log(iframe);
          //   iframe.load(() => {
          //     console.log('finished')
              
          //   }).then(() => {
          //     
          //   });
      });
  </script>
 </body>
 </html>
